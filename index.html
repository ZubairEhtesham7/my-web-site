<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Palindrome Checker</h1>
            <p>A palindrome is a word or phrase that reads the same backwards as forwards</p>
        </header>
        <div class="inputs">
            <input type="text" id="pa" maxlength="10" spellcheck="false" placeholder="Enter text or number">
            <button>Check Palindrome</button>
        </div>
        <p class="info-txt" id="pa2"></p>
    </div>
    <script src="palindrome.js"></script>
</body>

</html>
